<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculator</title>
 <script src="calc.js"></script> 
<style>
  * {
    margin: 0;
    padding: 0;
  }
  
  body {
    background-color: rgb(255, 255, 255);
  }
  
  a {
    text-decoration: none;
  }
  
  .flex-container {
    display: flex;
    align-items: center;
    gap: 1;
    /* justify-content: center;*/
    height: 95vh ;
  }
  
  .display {
    width: 98%;
    height: 35px;
    color: rgb(0, 0, 0);
    text-align: right;
    font-size: 20px;
  }
  
  /*input:disabled {
    color: #000;
  }*/
  
  .calculator {
    background-color: rgb(169,169,169);
    padding: 10px;
    height: 500px;
    min-width: 300px;
    margin: auto;
    border-radius: 10px;
  }
  
  .buttons {
    font-size:30px;
    padding: 5px;
    width: 100%;
  }
  
  /*.special-buttons {
  	background-color: rgb(255,0,0);
  	border-color: rgb(240,128,128);
  	border-radius: 5px;
  }*/
  
  .footer-text {
    font-family: arial;
    text-align: center;
  }
</style>
</head>
<body>
<div class="flex-container">
  <table class="calculator">
    <tr>
      <td colspan="4"> <input class="display" type="text" id="result"  value="0" disabled> </td>
    </tr>
  
    <tr>
      <td> <input type="button" value="C" onclick="clearCalc()" class="buttons" id="clrBtn"> </td>
      <td> <input type="button" value="CE" onclick="clearEntry()" class="buttons" id="clrEntryBtn"> </td>
      <td> <input type="button" value="&larr;" onclick="backspace()" class="buttons" id="backBtn"> </td>
    </tr>
  
    <tr>
      <!-- display() function displays the value of clicked button -->
      <td> <input type="button" value="1" onclick="display('1')" class="buttons" id="oneBtn"> </td>
      <td> <input type="button" value="2" onclick="display('2')" class="buttons" id="twoBtn"> </td>
      <td> <input type="button" value="3" onclick="display('3')" class="buttons" id="threeBtn"> </td>
      <td> <input type="button" value="&#247;" onclick="operatorKey('/')" class="buttons" id="divisionBtn"> </td>
    </tr>
  
     <tr>
      <td> <input type="button" value="4" onclick="display('4')" class="buttons" id="fourBtn"> </td>
      <td> <input type="button" value="5" onclick="display('5')" class="buttons" id="fiveBtn"> </td>
      <td> <input type="button" value="6" onclick="display('6')" class="buttons" id="sixBtn"> </td>
      <td> <input type="button" value="-" onclick="operatorKey('-')" class="buttons" id="subtractBtn"> </td>
    </tr>
    <tr>
      <td> <input type="button" value="7" onclick="display('7')" class="buttons" id="sevenBtn"> </td>
      <td> <input type="button" value="8" onclick="display('8')" class="buttons" id="eightBtn"> </td>
      <td> <input type="button" value="9" onclick="display('9')" class="buttons" id="nineBtn"> </td>
      <td> <input type="button" value="+" onclick="operatorKey('+')" class="buttons" id="addBtn"> </td>
    </tr>
  
    <tr>
      <td> <input type="button" value="." onclick="display('.')"  class="buttons" id="decimalBtn"> </td>
      <td> <input type="button" value="0" onclick="display('0')" class="buttons" id="zeroBtn"> </td>
      <td> <input type="button" value="=" onclick="callCalculate()" class="buttons" id="equalBtn"></td>
      <td> <input type="button" value="x" onclick="operatorKey('*')" class="buttons" id="multiplyBtn"> </td>
    </tr>
    
  </table>
  
</div>
<footer>
	<p class="footer-text">Virtual Calculator - v2.1  |  
		&copy2023 <a href="https://nerdycoding.com" target="_blank">nerdycoding.com</a>
  		<br>
 		 Updated: 10/7/23
	</p>
</footer>
</body>
</html>
